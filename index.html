<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main">
    <header class="header">
	  <a href="#" class="logo">Quiz</a>
	  
	  <nav class="navbar">
	    <a href="https://www.slosw.pl/">Strona szkoły</a>
	  </nav>
    </header>
	
	  <div class="container">
	    <section class="quiz-section">
		  <div class="quiz-box">
		    <h1>Quiz</h1>
			<div class="quiz-header">
			  <span>Quiz</span>
			  <span class="header-score">Score: 0 / 10</span>
			</div>
			
			<h2 class="question-text">Pytanie</h2>
			
			<div class="option-list">
			  <div class="option">
			    <span>A. </span>
		      </div>
			  <div class="option">
			    <span>B. </span>
		      </div>
			  <div class="option">
			    <span>C. </span>
		      </div>
			  <div class="option">
			    <span>D. </span>
		      </div> 
	        </div>
			
			<div class="quiz-footer">
			  <span class="question-total">1 z 10 pytań</span>
			  <button class="next-btn">Nastepne pytanie</button>
			</div>
		  </div>
	    </section>
	  
	    <section class="home">
	      <div class="home-content">
	        <h1>Czy nadajesz się na profil mat-fiz-inf?</h1>
		    <p></p>
		    <button class="start-btn">Rozpocznij Quiz</button>
		  </div>
	    </section>	  
      </div>
    </main>
    
	
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
